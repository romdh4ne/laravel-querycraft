<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 80" width="440" height="80">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="135%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1030"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c"/>
      <stop offset="100%" style="stop-color:#d62c4e"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
    <linearGradient id="queryText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
    <linearGradient id="craftText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b8a"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="redGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ── ICON BADGE ── -->
  <!-- Outer glow -->
  <rect x="0" y="4" width="72" height="72" rx="16" fill="#ff416c" opacity="0.12" filter="url(#softGlow)"/>
  <!-- Badge background -->
  <rect x="2" y="6" width="68" height="68" rx="14" fill="url(#iconBg)"/>
  <!-- Badge border -->
  <rect x="2" y="6" width="68" height="68" rx="14" fill="none" stroke="#ff416c" stroke-width="1.2" opacity="0.5"/>

  <!-- Database cylinders — 3 stacked, compact -->
  <!-- Bottom -->
  <ellipse cx="30" cy="56" rx="16" ry="4.5" fill="#1a1a3e" stroke="#ff416c" stroke-width="0.8" opacity="0.7"/>
  <rect x="14" y="47" width="32" height="9" fill="#161630"/>
  <ellipse cx="30" cy="47" rx="16" ry="4.5" fill="#20204a" stroke="#ff416c" stroke-width="1"/>
  <line x1="18" y1="47" x2="24" y2="47" stroke="#ff416c" stroke-width="1.5" filter="url(#glow)" opacity="0.9"/>

  <!-- Middle -->
  <rect x="14" y="35" width="32" height="9" fill="#1a1a40"/>
  <ellipse cx="30" cy="35" rx="16" ry="4.5" fill="#23234d" stroke="#ff416c" stroke-width="1"/>
  <ellipse cx="30" cy="44" rx="16" ry="4.5" fill="#1a1a40" stroke="#ff416c" stroke-width="0.6" opacity="0.4"/>
  <line x1="18" y1="35" x2="26" y2="35" stroke="#ff416c" stroke-width="1.5" filter="url(#glow)" opacity="0.9"/>

  <!-- Top -->
  <rect x="14" y="23" width="32" height="9" fill="#1e1e48"/>
  <ellipse cx="30" cy="23" rx="16" ry="4.5" fill="#28285a" stroke="#ff416c" stroke-width="1.5" filter="url(#glow)"/>
  <ellipse cx="30" cy="32" rx="16" ry="4.5" fill="#1e1e48" stroke="#ff416c" stroke-width="0.6" opacity="0.3"/>
  <line x1="18" y1="23" x2="23" y2="23" stroke="#ff416c" stroke-width="2" filter="url(#redGlow)"/>

  <!-- Magnifying glass (overlapping, bottom-right of icon) -->
  <circle cx="51" cy="54" r="14" fill="#0d0d1a" opacity="0.98"/>
  <circle cx="51" cy="54" r="14" fill="none" stroke="url(#red)" stroke-width="2.5" filter="url(#glow)"/>
  <!-- Handle -->
  <line x1="61" y1="64" x2="68" y2="71" stroke="url(#red)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Lightning bolt -->
  <polygon points="54,45 48,55 52,55 49,63 57,52 53,52 56,45"
           fill="url(#red)" opacity="0.95" filter="url(#glow)"/>

  <!-- Pulse line (bottom of icon) -->
  <polyline points="6,68 12,68 15,62 18,74 21,66 24,68 36,68"
            fill="none" stroke="url(#cyan)" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" opacity="0.55"/>

  <!-- ── WORDMARK ── -->
  <!-- "Query" -->
  <text x="88" y="46"
        font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif"
        font-size="38"
        font-weight="700"
        letter-spacing="-0.5"
        fill="url(#queryText)">Query</text>

  <!-- "Craft" -->
  <text x="207" y="46"
        font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif"
        font-size="38"
        font-weight="700"
        letter-spacing="-0.5"
        fill="url(#craftText)"
        filter="url(#softGlow)">Craft</text>

  <!-- Thin red underline accent under Craft -->
  <rect x="207" y="52" width="106" height="2" rx="1" fill="url(#red)" opacity="0.6"/>

  <!-- Tagline -->
  <text x="89" y="65"
        font-family="'SF Pro Text','Inter','Segoe UI',system-ui,sans-serif"
        font-size="11"
        font-weight="500"
        letter-spacing="3"
        fill="#475569">LARAVEL PERFORMANCE ANALYZER</text>

  <!-- Small decorative dot between Query and Craft -->
  <circle cx="198" cy="30" r="3" fill="#ff416c" opacity="0.7" filter="url(#glow)"/>
</svg>